<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <form action="#">
        <fieldset>
          <legend>Login</legend>      
          <label for="fname">Full name:</label>
          <input type="text" id="fname" name="fname"><br><br>
          <label for="bdate">Birth-date:</label>
          <input type="date" id="bdate" name="bdate"><br><br>
         
          <label for="gender">Gender:</label> 
          <input type="radio" id="Male" name="gender" value="Male">
          <label for="male">Male</label>
          <input type="radio" id="Female" name="gender" value="Female">
          <label for="female">Female</label><br> <br>
  
         <label for="Address">Address: </label>
         <input type="text" id="Address" name="Address"><br><br>
         
          <label for="Phone Number">Phone: </label>
         <input type="text" id="Phone Number" name="Phone number"><br><br>
          
        </fieldset>
     
        <fieldset>
              <legend>Extra Information</legend>
              <label for="Interest">Interests: </label>   
              <input type="checkbox" name="books">
              <label for="books">Books</label>
              <input type="checkbox" name="Movies">
              <label for="Movies">Movies</label>
              <input type="checkbox" name="videogames">
              <label for="videogames">Videogames</label><br>
              <label for="color">Favourite color:  </label>  
              <input type="color" name="" id=""><br><br>
             </form>

             <button type="submit">Send Data</button>

             <button type="reset">Reset Form</button>
             

</body>
</html>
